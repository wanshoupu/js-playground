<!DOCTYPE HTML>
<html>
<style>
  input {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
  }

  input:hover {
    background-color: #04AA6D;
    color: black;
  }

  .svg {
    position: absolute;
    z-index: 9;
    background-color: #000DDD;
    text-align: center;
    border: 1px solid #d3d3d3;
  }

  #backward {
    top: 10%;
    left: 25%;
  }

  #play {
    top: 10%;
    left: 50%;
  }

  #forward {
    top: 10%;
    left: 75%;
  }

  #state {
    top: 25%;
    left: 10%;
  }
</style>

<head>
  <meta charset="utf-8" />
  <title>Fractal</title>
</head>

<body>
  <div>
    <input id="forward" type="button" value="Forward" onclick="stepForward();" />
    <input id="backward" type="button" value="Backward" onclick="stepBackward();" />
    <input id="play" type="button" value="Play" onclick="play();" />
    <br><br>
  </div>
  <div>
    <br><br>
    <label>Configure the skewness in degree, e.g., 45&#176;</label>
    <br>
    <input type="number" id="config" aria-label="Position" name="config" min=0 oninput="updateConfig()"/>
    <br><br>
    <input type="text" id="state" name="state" value=0 readonly>
    <br><br>
  </div>
  <div>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
  </div>

</body>
<script type="text/javascript" src="fractal-pythagoras.js"></script>

</html>
